<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form (ngSubmit)="loggin()">
            <!-- Campo de Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input [(ngModel)]="email" 
                name="email" 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="nombre@ejemplo.com" 
                required>
            </div>
            <!-- Campo de Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input [(ngModel)]="password" 
                name="password"
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Contraseña" 
                required>
            </div>
            <!-- Botón de Iniciar Sesión -->
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <!-- Enlace para registro o recuperación de contraseña -->
        <div class="mt-3 text-center">
            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            <a routerLink="/register">¿No te has registrado? Registrate aqui</a>
        </div>
    </div>
  </div>
  
  <router-outlet></router-outlet> <!-- Este outlet se encarga de cargar las rutas de acuerdo a la navegación -->
